<template name="form">
  <div class="page-header">
    <h1 class="text-center">Submit Your Zone Report</h1>
  </div>
  <form role="form" class="form-horizontal" id="zone-report">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-3"></div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
      <fieldset>
        <div class="form-group">
          <label for="zoneCaptain" class="control-label">Zone Captain (your name) <span id="zoneCaptain-error"></span></label>
          <input type="text" name="zoneCaptain" id="zoneCaptain" placeholder="Your Name" required class="form-control">
        </div>

        <div class="form-group">
          <label for="partner" class="control-label">Partner Organization</label>
          <select name="partner" id="partner" class="partner form-control">
            <option>--Choose Your Partner Org--</option>
            {{#each partners}}
              {{> partner}}
            {{/each}}
          </select>
        </div>

        <div class="form-group">
          <label for="zone" class="control-label">Cleanup Zone/Site</label>
          <input type="text" name="zone" id="zone" placeholder="i.e. City of Virginia Beach" required class="form-control">
        </div>

        <div class="form-group">
          <label for="volunteers" class="control-label">Total Volunteers (number)</label>
          <input type="number" name="volunteers" id="volunteers" min="0" required pattern="[0-9]*" class="form-control">
        </div>

        <div class="form-group">
          <label for="poundsCollected" class="control-label">Estimated Weight (lbs)</label>
          <input type="number" name="poundsCollected" id="poundsCollected" min="0" required pattern="[0-9]*" class="form-control">
        </div>

        <div class="form-group">
          <label for="milesCleaned" class="control-label">Approx. Distance Cleaned (miles)</label>
          <input type="number" name="milesCleaned" id="milesCleaned" min="0" required pattern="[0-9]*" class="form-control">
        </div>

        <div class="form-group">
          <label for="mostUnusualItem" class="control-label">Most Unusual Item</label>
          <input type="text" name="mostUnusualItem" id="mostUnusualItem" required class="form-control">
        </div>

        <div class="form-group">
          <label for="mostCommonItem" class="control-label">Most Common Item</label>
          <input type="text" name="mostCommonItem" id="mostCommonItem" required class="form-control">
        </div>

        <div class="form-group">
          <label for="largestItem" class="control-label">Largest Item</label>
          <input type="text" name="largestItem" id="largestItem" required class="form-control">
        </div>

        <div class="form-group">
          <label for="activeMilitary" class="control-label">Active Military (number)</label>
          <input type="number" name="activeMilitary" id="activeMilitary" min="0" required pattern="[0-9]*" class="form-control">
        </div>

        <div class="form-group">
          <label for="boats" class="control-label">Boats Used for Cleanup (number)</label>
          <input type="number" name="boats" id="boats" min="0" required pattern="[0-9]*" class="form-control">
        </div>

        <div class="form-group">
          <label for="trashPickup" class="checkbox-inline">
            <input type="checkbox" name="trashPickup" id="trashPickup">
            <strong>Trash Pickup (must be pre-arranged)</strong>
          </label>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary save">Submit Report</button>        &nbsp; &nbsp;
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </fieldset>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-3"></div>
    </div>
  </form>
</template>
