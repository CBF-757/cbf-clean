<template name="report">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <h3>CtBD Live Reporting
        <small>This report is live and auto updates, newest report at top.
          Download may only work for Chrome and Firefox browsers.</small>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="btn-group">
        <button type="button" name="options" id="btn-less" class="btn btn-primary btn-less"> Less Detail</button>
        <button type="button" name="options" id="btn-more" class="btn btn-primary btn-more"> More Details</button>
        <a href="#" class="btn btn-primary download" role="button">Download CSV</a>
      </div>
    </div>
  </div>
  <div class="row">
    {{> reportDetail}}
  </div>
</template>


<template name="reportDetail">
  <br/>
  <table class="table table-striped table-condensed table-responsive">
    <thead>
      <tr>
        <th>Name</th>
        <th>Partner</th>
        <th>Volunteers</th>
        <th>Pounds</th>
        <th>Miles</th>
        {{#if moreDetail}}
          <th>Most Unusual</th>
          <th>Most Common</th>
          <th>Largest Item</th>
          <th>Trash Removal</th>
        {{/if}}
      </tr>
      <tr class="info">
        <th>Totals</th>
        <th>Reports: {{totalReports}}</th>
        <th>{{totalVolunteers}}</th>
        <th>{{totalPounds}}</th>
        <th>{{totalMiles}}</th>
        {{#if moreDetail}}
          <th> </th>
          <th> </th>
          <th> </th>
          <th> </th>
        {{/if}}
      </tr>
    </thead>
    <tbody>
      {{#each reports}}
        <tr>
          <td>{{name}}</td>
          <td>{{partner}}</td>
          <td>{{volunteers}}</td>
          <td>{{poundsCollected}}</td>
          <td>{{milesCleaned}}</td>
          {{#if moreDetail}}
            <td>{{mostUnusualItem}}</td>
            <td>{{mostCommonItem}}</td>
            <td>{{largestItem}}</td>
            <td>
              {{#if trashPickup}}
                Yes
              {{/if}}
            </td>
          {{/if}}
        </tr>
       {{/each}}
      </tbody>
  </table>
</template>
