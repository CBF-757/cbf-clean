<template name="reportMain">
  <div class="row">
    <div class="span4">
      <select name="partner" id="partner" class="select-partner span4">
        <option>All</option>
        {{#each partners}}
          {{> partner}}
        {{/each}}
      </select>
    </div>
    <div class="span8">
      <ul class="nav nav-pills">
        {{#if moreDetail}}
            <li>
          {{else}}
            <li class="active">
          {{/if}}
          <a href="#" class="btn-less">Less Detail</a>
        </li>
        {{#if moreDetail}}
            <li class="active">
          {{else}}
            <li>
          {{/if}}
          <a href="#" class="btn-more">More Detail</a></li>
        <li><a href="export.csv">Download All to .CSV</a></li>
      </ul>
    </div>
  </div>
  <div class="row row-fluid well well-small">
    <div class="span2"><h3 class="muted">Totals</h3></div>
    <div class="span2"><h3 class="muted">Reports: {{totalReports}}</h3></div>
    <div class="span2"><h3 class="muted">People: {{totalVolunteers}}</h3></div>
    <div class="span2"><h3 class="muted">Pounds: {{totalPounds}}</h3></div>
    <div class="span2"><h3 class="muted">Miles: {{totalMiles}}</h3></div>
  </div>
  <div class="row row-fluid">
    {{> reportDetail}}
  </div>
</template>

<template name="partner">
  <option {{selected}}>
    {{name}}
  </option>
</template>

<template name="reportDetail">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Zone Captain</th>
        <th>Partner</th>
        <th>Zone</th>
        <th>Volunteers</th>
        <th>Pounds</th>
        <th>Miles</th>
        {{#if moreDetail}}
          <th>Most Unusual</th>
          <th>Most Common</th>
          <th>Largest Item</th>
          <th>Military</th>
          <th>Boats</th>
          <th>Trash</th>
        {{/if}}
      </tr>
    </thead>
    <tbody>
      {{#each reports}}
      <tr>
        <td>{{zoneCaptain}}</td>
        <td>{{partner}}</td>
        <td>{{zone}}</td>
        <td>{{volunteers}}</td>
        <td>{{poundsCollected}}</td>
        <td>{{milesCleaned}}</td>
        {{#if moreDetail}}
          <td>{{mostUnusualItem}}</td>
          <td>{{mostCommonItem}}</td>
          <td>{{largestItem}}</td>
          <td>{{activeMilitary}}</td>
          <td>{{boats}}</td>
          <td>
            {{#if trashPickup}}
              Yes
            {{/if}}
          </td>
        {{/if}}
      </tr>
       {{/each}}
      </tbody>
  </table>
</template>
