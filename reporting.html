<template name="reportMain">
  <div class="row">
    <div class="span4">
    <select name="partner" id="partner" class="select-partner span4">
      {{# each partners}}
        {{> partner}}
      {{/each}}
    </select>
  </div>
  <div class="span5">
    <ul class="nav nav-pills">
      {{#if moreDetail}}
          <li>
        {{else}}
          <li class="active">
        {{/if}}
        <a href="#" class="btn-less">Less Detail</a>
      </li>
      {{#if moreDetail}}
          <li class="active">
        {{else}}
          <li>
        {{/if}}
        <a href="#" class="btn-more">More Detail</a></li>
      <li><a href="export.csv">Download All to .CSV</a></li>
    </ul>
  </div>
  </div>
  <div class="row">
    {{> reportDetail}}
  </div>
</template>

<template name="reportDetail">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Zone Captain</th>
        <th>Partner</th>
        <th>Zone</th>
        <th>Volunteers</th>
        <th>Pounds Collected</th>
        <th>Miles Cleaned</th>
        {{#if moreDetail}}
          <th>Most Unusual</th>
          <th>Most Common</th>
          <th>Largest Item</th>
          <th>Active Military</th>
          <th>Boats</th>
          <th>Trash</th>
          <th>Picnic</th>
        {{/if}}
      </tr>
    </thead>
    <tbody>
      {{#each reports}}
      <tr>
        <td>{{zoneCaptain}}</td>
        <td>{{partner}}</td>
        <td>{{zone}}</td>
        <td>{{volunteers}}</td>
        <td>{{poundsCollected}}</td>
        <td>{{milesCleaned}}</td>
        {{#if moreDetail}}
          <td>{{mostUnusualItem}}</td>
          <td>{{mostCommonItem}}</td>
          <td>{{largestItem}}</td>
          <td>{{activeMilitary}}</td>
          <td>{{boats}}</td>
          <td>
            {{#if trashPickup}}
              Yes
            {{/if}}
          </td>
          <td>
            {{#if picnic}}
              Yes
            {{/if}}
          </td>
        {{/if}}
      </tr>
       {{/each}}
      </tbody>
  </table>
</template>
