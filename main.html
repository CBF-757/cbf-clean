  <title>CBF Clean the Bay Day 2013</title>
  <link href="/bootstrap-cerulean.css" rel="stylesheet">
  <link href="/bootstrap-responsive.css" rel="stylesheet">
  <link href="/app.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-39303796-6', 'meteor.com');
    ga('send', 'pageview');

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  {{> navbar}}
  <div class="container">
    {{> page}}
    {{> footer}}
  </div>
</body>

<template name="navbar">
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        {{#if navReportActive}}
          <li>
        {{else}}
          <li class="active">
        {{/if}}
            <a href="#" class="btn-dashboard">Dashboard</a></li>
        {{#if navReportActive}}
          <li class="active">
        {{else}}
          <li>
        {{/if}}
            <a href="#" class="btn-reporting">Reporting</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="page">
  {{#unless hideHello}}
    {{> heroBanner}}
  {{/unless}}
  {{#if showReportMain}}
    {{> reportMain}}
  {{/if}}
  {{#if showZoneForm}}
    {{> zoneForm}}
  {{/if}}
  {{#if showThankYou}}
    {{> thankYouBanner}}
  {{/if}}
</template>

<template name="footer">
  <br /><br /><br /><hr>
  <footer>
    <p class="pull-left">
      Built for <a href="http://cbf.org">
      Chesapeake Bay Foundation</a>
      by <a href="http://codeforhamptonroads.org">
      Volunteers with Code for America</a>.</p>
  </footer>
</template>
